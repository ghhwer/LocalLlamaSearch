<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLS</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet">
    <link href="src/css/styles.css" rel="stylesheet">
    <!--Requirements-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row main">
            <div class="col-md-1 p-0 sidebar">
                <div class="logo-text d-flex align-items-center justify-content-center" >
                    <div>
                        <div class="text">LLS</div>
                    </div>
                </div>
                <div class="side-button search p-3 active">Search / Chat</div>
                <div class="side-button kb p-3">Knowledge Base</div>
                <!--div class="side-button settings p-3">SETTINGS</div-->
            </div>
            <div class="col-md-11 p-0 page" id="search">
                <div class="header">
                    <h5>Search</h5>
                </div>
                <div class="chat-content-expanded p-3" id="chat-content">
                    <div class="search-prompt" id="search-prompt">
                        <h4 class="no-select">Explain what you are looking for</h4>
                        <div class="input-group mb-3">
                            <input id="initial-search-text-input" type="text" class="form-control" placeholder="Type in your query..." autocomplete="off">
                            <div class="input-group-append">
                                <button id="initial-search-btn-input" class="btn btn-primary" type="button">Search</button>
                            </div>
                        </div>
                    </div>
                    <div class="chat-assistant-header d-flex flex-row" id="chat-header">
                        <!--Button to refresh the response-->
                        <div class="loader" style="width: 100%" id="generating-response"></div>
                    </div>
                    <div id="chat-elements" class="chat-elements">

                    </div>
                    <!--div class="chat-bubble-user">
                        <div class="no-select">I am looking for a document on the topic of "Machine Learning"</div> 
                    </div>
                    <div class="chat-bubble-assistant">
                        <div class="no-select">Blablablabla</div>
                        <div class="references-wrapper">
                            <div class="references-text">References</div>
                            <div class="references">
                                <div class="reference">
                                    <div class="uri-reference">
                                        <a href="https://example.com">My Example</a>
                                    </div>
                                    <div class="similarity-reference">
                                        0.98
                                    </div>
                                </div>
                                <div class="reference">
                                    <div class="uri-reference">
                                        <a href="https://example.com">My Example</a>
                                    </div>
                                    <div class="similarity-reference">
                                        0.98
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div-->
                    
                </div>
                <!-- footer to chat with the bot -->
                <div class="chat-footer-expanded p-2" id="chat-user-input">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Ask a follow up question..." id="chat-user-input-text" autocomplete="off">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="chat-user-send">Send</button>
                            <button class="btn btn-secondary" id="reset-chat"><span class=reload>Reset</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-11 p-0 page" id="kb" hidden>
                <div class="header">
                    <h5>Knowledge Base</h5>
                </div>
                <h5 class="pt-3 pl-3 pr-3">Add Files</h5>
                <div class="row">
                    <div class="col-md-12">
                        <div class="dropzone">
                            <div class="dropzone-text">Drop new files here</div>
                        </div>
                    </div>
                </div>
                <div id="has-files" hidden>
                    <div class="row pt-2">
                        <div class="col-md-12">
                            <div class="d-flex flex-row mb-3 dropzone-files">
                            </div>
                        </div>
                    </div>
                    <div class="row pt-2 pl-2">
                        <div class="col-md-12">
                            <button class="btn btn-primary" onclick="uploadKB()">Upload</button>
                        </div>
                    </div>
                </div>
                <div id="uploading-files" hidden>
                    <div class="row pt-2 pl-2">
                        <div class="col-md-12 d-flex flex-row">
                            <div id="uploading-files-progress-show">Uploading Files (0/0)</div>
                            <div class="loader ml-2"></div>
                        </div>
                    </div>
                </div>
                <hr>
                <div>
                    <h5 class="pb-3 pl-3 pr-3">Current Files</h5>
                    <div class="pl-3 pr-3" id="table"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Scripts -->
<script src="src/js/variables.js"></script>
<script src="src/js/utils.js"></script>
<script src="src/js/ui_logic.js"></script>

<script src="src/js/search_page_logic.js"></script>
<script src="src/js/knowledge_base_page_logic.js"></script>
